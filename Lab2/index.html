<!DOCTYPE html>
<html lang="en">

<head>
  <title>todos</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>
  <section class="todoapp">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <header class="header">
            <h1>TODO APP</h1>
            <input class="new-todo" id="textarea" placeholder="New task text" autofocus type="text" />
          </header>
          <div class="main">
            <input id="complete-all" class="complete-all" type="checkbox" />
            <label for="complete-all">Mark all as complete</label>
            <div id="container-to-do" class="todo-list"></div>
          </div>

          <div class="options-box">
            <div class="option-section filter-section">
              <label for="show-all" class="option-button">
                <input type="radio" id="show-all" value="showAll" name="options" checked class="toggle filter-btn" />
                All
              </label>

              <label for="show-completed" class="option-button">
                <input type="radio" id="show-completed" value="show-completed" name="options" class="toggle filter-btn" />
                Completed
              </label>

              <label for="show-deleted" class="option-button">
                <input type="radio" id="show-deleted" value="show-deleted" name="options" class="toggle filter-btn" />
                Deleted
              </label>
            </div>

            <div class="option-section"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="js/app.js"></script>
</body>

</html>
