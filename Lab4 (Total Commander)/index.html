<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css" />
  <title>Total commander</title>
</head>

<body>
  <div class="container">

    <div class="total-commander-header">
      <div class="total-commander-title">
        <h2>Total Commander for web</h2>
      </div>
      <div class="total-commander-block">
        <div class="location-field">C:\Documents And Settings\user</div>
        <div class="location-field">C:\</div>
      </div>
    </div>

    <div class="total-commander-block">
      <div class="directory-content">

        <div class="total-commander-item">
          <strong>...</strong>
        </div>

        <div class="total-commander-item">
          <strong>file1.txt</strong>
          <span>100kb</span>
        </div>

        <div class="total-commander-item folder">
          <strong>folder</strong>
          <span>folder</span>
        </div>

        <div class="total-commander-item folder">
          <strong>.git</strong>
          <span>folder</span>
        </div>

        <div class="total-commander-item">
          <strong>film.move</strong>
          <span>2,5gb</span>
        </div>
      </div>
      <div class="directory-content">

        <div class="total-commander-item">
          <strong>...</strong>
        </div>

        <div class="total-commander-item folder">
          <strong>windows</strong>
          <span>folder</span>
        </div>

        <div class="total-commander-item folder">
          <strong>system32</strong>
          <span>folder</span>
        </div>

        <div class="total-commander-item">
          <strong>log.txt</strong>
          <span>1kb</span>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="js/script.js"></script>

</html>
