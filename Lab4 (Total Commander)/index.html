<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css" />
  <title>Total commander</title>
</head>

<body>
  <div class="container">

    <div class="container_header">
      <div class="tc-name">
        <h2>Total Commander for web</h2>
      </div>
      <div class="location-field">C:\Documents And Settings\user</div>
      <div class="location-field">C:\</div>
    </div>

    <div class="container_body">
      <div class="user-loc">
        <div class="tc-items" id="0">
          <strong>...</strong>
        </div>

        <div class="tc-items" id="1">
          <strong>file1.txt</strong>
          <span>100kb</span>
        </div>

        <div class="tc-items folder" id="2">
          <strong>folder</strong>
          <span>folder</span>
        </div>

        <div class="tc-items folder" id="3">
          <strong>.git</strong>
          <span>folder</span>
        </div>

        <div class="tc-items" id="4">
          <strong>film.move</strong>
          <span>2,5gb</span>
        </div>
      </div>
      <div class="root-loc">
        <div class="tc-items" id="5">
          <strong>...</strong>
        </div>

        <div class="tc-items folder" id="6">
          <strong>windows</strong>
          <span>folder</span>
        </div>

        <div class="tc-items folder" id="7">
          <strong>system32</strong>
          <span>folder</span>
        </div>

        <div class="tc-items" id="8">
          <strong>log.txt</strong>
          <span>1kb</span>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="js/script.js"></script>

</html>
